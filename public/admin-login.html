<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef1f5;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .login-box {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .output-box {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h4 class="text-center mb-3">Admin Login</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <button id="btnUsers" class="btn btn-outline-primary w-100 mb-2">List Users</button>
      <button id="btnKeys" class="btn btn-outline-success w-100">List API Keys</button>
    </div>
  </div>

  <div class="output-box">
    <pre id="output">{ }</pre>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(form));

      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      });

      const json = await res.json();
      output.textContent = JSON.stringify(json, null, 2);

      if (json.token) {
        localStorage.setItem("adminToken", json.token);
        alert("Login success!");
      }
    });

    document.getElementById("btnUsers").addEventListener("click", async () => {
      const token = localStorage.getItem("adminToken");
      const res = await fetch("/api/users", {
        headers: { Authorization: "Bearer " + token }
      });
      output.textContent = JSON.stringify(await res.json(), null, 2);
    });

    document.getElementById("btnKeys").addEventListener("click", async () => {
      const token = localStorage.getItem("adminToken");
      const res = await fetch("/api/apikeys", {
        headers: { Authorization: "Bearer " + token }
      });
      output.textContent = JSON.stringify(await res.json(), null, 2);
    });
  </script>

</body>
</html>
